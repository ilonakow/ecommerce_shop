{% extends 'shop/main.html' %}
{% load static %}

{% block content %}
<h2>STRONA KATEGORII</h2>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <a href="{% url 'shop:product' product.id %}">
        <img class="thumbnail" src="{{product.imageURL}}">


        <div class="box-element product">
            <h6><strong>{{ product }}</strong></h6>
            <hr>
        </div>
            </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
