{% extends 'shop/main.html' %}
{% load static %}

    {% block header %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/Welcome_page.css' %}">
    {% endblock %}

{% block content %}


<div class="carousel">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/slider_1_example.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/slider_2_example.jpg' %}" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="container-tiles">
    <img id="first_tile_img" src="{% static 'images/example-1.jpg' %}" alt="First Tile">
    <img id="first_tile_img" src="{% static 'images/example-1.jpg' %}" alt="Second Tile">
    <img id="first_tile_img" src="{% static 'images/example-1.jpg' %}" alt="Third Tile">

</div>

{% endblock content %}
</div>
</body>
</html>
