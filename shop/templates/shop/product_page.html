{% extends 'shop/main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT</title>
</head>
<body>

{% block content %}
<h2>STRONA PRODUKTU</h2>
<div class="row">
    <div class="col-6">

    <img class="thumbnail" src="{{product.imageURL}}">



        </div>
    <div class="col-6">
<h2> {{ product.name }}</h2>
        <h3>Cena: {{product.price}} zł</h3>
        <h4>Rozmiar: {{product.size}}</h4>
    <div class="col-12">
        <p>Opis</p>
        {{product.description}}
        </div>
<form method="POST"> {% csrf_token %}
    <input type="number" min="1" placeholder="ilość" name="quantity" required>
    <input type="submit" value="Dodaj do koszyka">
</form>
    </div>

{% endblock content %}

</body>
</html>
